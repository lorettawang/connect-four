<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Project 1 - Connect Four</title>
</head>
<body>
    <center>
    <div class="game topHeader">
        <h1>Connect Four</h1>
        <p>Simpson's style, yo.</p>
        <br>
    </div>
    <div class="board">
        <div class="token lisa" data-row="0" data-col="0">x0</div>
        <div class="token bart" data-row="0" data-col="1">x1</div>
        <div class="token" data-row="0" data-col="2">x2</div>
    </div>
<br>
<div class="game bottomFooter">
    <h2 class="currentPlayer">Bart gets to start!</h2>
<div class="tokenIcons">
    <img class="lisa" src="http://i.imgur.com/SGhkY6Q.png" alt="lisa simpson">
    <img class="bart active" src="http://i.imgur.com/EWR9h6x.png" alt="bart simpson">
</div>
<br>
<button class="reset" type="button">reset game</button>
<br>
<br>
<script src="./js/main.js"></script>   
</body>
</html>
